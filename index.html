<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sidebar Animation</title>
    <!-- Font Awesome CDN -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
      }

      .sidebar-container {
        display: flex;
        min-height: 100vh;
      }

      /* Sidebar 1 (Main Sidebar) */
      .sidebar {
        width: 60px;
        background-color: #004d40;
        color: white;
        transition: width 0.3s ease-in-out;
        overflow: hidden;
        white-space: nowrap;
        padding: 10px;
      }

      .sidebar .menu {
        list-style-type: none;
        padding: 0;
        margin: 0;
      }

      .sidebar .menu li {
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 10px;
        border-bottom: 1px solid #00796b;
        cursor: pointer;
        gap: 10px;
        color: white;
      }

      .sidebar .menu li:hover {
        background-color: #004d40;
      }

      .sidebar .menu li i {
        font-size: 18px;
      }

      .sidebar .menu li.active {
        background-color: #00796b;
        color: #ffc107;
      }

      /* Sidebar 2 */
      .sidebar2 {
        width: 0;
        background-color: #00695c;
        color: white;
        overflow: hidden;
        transition: width 0.3s ease-in-out;
      }

      .sidebar2.expanded {
        width: 200px;
        padding-top: 20px;
      }

      .sidebar2 ul {
        list-style-type: none;
        padding: 0;
        margin: 0;
        display: none;
      }

      .sidebar2 ul.active {
        display: block;
      }

      .sidebar2 ul li {
        padding: 10px;
        border-bottom: 1px solid #00796b;
        cursor: pointer;
      }

      .sidebar2 ul li.active {
        background-color: #004d40;
        color: #ffc107;
      }

      /* Main Content */
      .main-content {
        flex-grow: 1;
        padding: 20px;
      }

      .content-section {
        display: none;
      }

      .content-section.active {
        display: block;
      }

      .header-bg {
        background-color: #dbdbdb;
        display: flex;
        align-items: center;
        padding: 20px;
      }
      .logo {
        width: 160px;
        height: 60px;
      }
      .hrms {
        margin-left: auto;
        margin-right: auto;
      }
    </style>
  </head>
  <body>
    <header class="header-bg">
      <img
        src="https://programmes.gitam.edu/mba/assets/logos/mba_logo.png"
        alt="logo-png"
        class="logo"
      />

      <h1 class="hrms">HRMS</h1>
    </header>
    <div class="sidebar-container">
      <!-- Main Sidebar -->
      <div class="sidebar">
        <ul class="menu">
          <li class="active" onclick="showMainContent('home-content', this)">
            <i class="fas fa-home"></i>
            <!-- <span>Home</span> -->
          </li>
          <li onclick="showSidebar2('section1', this)">
            <i class="fas fa-briefcase"></i>
            <!-- <span>Position</span> -->
          </li>
          <li onclick="showSidebar2('section2', this)">
            <i class="fas fa-file-alt"></i>
            <!-- <span>Leaves</span> -->
          </li>
        </ul>
      </div>

      <!-- Secondary Sidebar -->
      <div class="sidebar2">
        <ul class="sidebar2-section1">
          <li onclick="showContent('assign-recruiter-content', this)">
            Assign Recruiter
          </li>
          <li onclick="showContent('position-details-content', this)">
            Position Details
          </li>
        </ul>
        <ul class="sidebar2-section2">
          <li onclick="showContent('leaves-content', this)">Leaves</li>
          <li onclick="showContent('approved-leaves-content', this)">
            Approved Leaves
          </li>
        </ul>
      </div>

      <!-- Main Content -->
      <div class="main-content">
        <div id="home-content" class="content-section active">
          <h1>Welcome to the Home Page</h1>
        </div>
        <div id="assign-recruiter-content" class="content-section">
          <h1>Assign Recruiter</h1>
        </div>
        <div id="position-details-content" class="content-section">
          <h1>Position Details</h1>
        </div>
        <div id="leaves-content" class="content-section">
          <h1>Leaves</h1>
        </div>
        <div id="approved-leaves-content" class="content-section">
          <h1>Approved Leaves</h1>
        </div>
      </div>
    </div>

    <script>
      function showMainContent(contentId, element) {
        // Activate the main sidebar menu item
        document.querySelectorAll(".sidebar .menu li").forEach((li) => {
          li.classList.remove("active");
        });
        element.classList.add("active");

        // Show the corresponding content
        document.querySelectorAll(".content-section").forEach((section) => {
          section.classList.remove("active");
        });
        document.getElementById(contentId).classList.add("active");

        // Hide secondary sidebar
        document.querySelector(".sidebar2").classList.remove("expanded");
      }

      function showSidebar2(section, element) {
        // Activate the main sidebar menu item
        document.querySelectorAll(".sidebar .menu li").forEach((li) => {
          li.classList.remove("active");
        });
        element.classList.add("active");

        // Expand the secondary sidebar
        const sidebar2 = document.querySelector(".sidebar2");
        sidebar2.classList.add("expanded");

        // Show the corresponding section
        document
          .querySelectorAll(".sidebar2 ul")
          .forEach((ul) => ul.classList.remove("active"));
        const activeSection = document.querySelector(`.sidebar2-${section}`);
        activeSection.classList.add("active");

        // Automatically activate the first <li> in the section
        const firstItem = activeSection.querySelector("li");
        if (firstItem) {
          activeSection
            .querySelectorAll("li")
            .forEach((li) => li.classList.remove("active"));
          firstItem.classList.add("active");

          // Show the corresponding content for the first <li>
          const contentId = firstItem
            .getAttribute("onclick")
            .match(/'([^']+)'/)[1];
          showContent(contentId, firstItem);
        }
      }

      function showContent(contentId, element) {
        // Activate the secondary sidebar menu item
        document.querySelectorAll(".sidebar2 ul li").forEach((li) => {
          li.classList.remove("active");
        });
        element.classList.add("active");

        // Show the corresponding content
        document.querySelectorAll(".content-section").forEach((section) => {
          section.classList.remove("active");
        });
        document.getElementById(contentId).classList.add("active");
      }
    </script>
