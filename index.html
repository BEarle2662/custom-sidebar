<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sidebar Animation</title>

    <!-- Font Awesome CDN -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      rel="stylesheet"
    />

    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
      }

      .sidebar-container {
        display: flex;
        min-height: 100vh;
      }

      /* Sidebar 1 (Main Sidebar) */
      .sidebar {
        width: 60px;
        background-color: #004d40;
        color: white;
        transition: width 0.3s ease-in-out;
        overflow: hidden;
        white-space: nowrap;
      }

      .sidebar.expanded {
        width: 200px;
      }

      .sidebar .toggle-btn {
        background-color: #00695c;
        border: none;
        color: white;
        width: 100%;
        padding: 10px;
        cursor: pointer;
      }

      .sidebar .menu {
        list-style-type: none;
        padding: 0;
        margin: 0;
      }

      .sidebar .menu li {
        display: flex;
        align-items: center;
        padding: 10px;
        border-bottom: 1px solid #00796b;
        cursor: pointer;
        gap: 10px;
        color: white;
      }

      .sidebar .menu li:hover {
        background-color: #004d40;
      }

      .sidebar .menu li i {
        font-size: 18px;
      }

      .sidebar .menu li span {
        display: none;
        transition: opacity 0.3s ease-in-out;
      }

      .sidebar.expanded .menu li span {
        display: inline;
        opacity: 1;
      }

      /* Active State Styling */
      .sidebar .menu li.active {
        background-color: #00796b;
        color: #ffc107; /* Active text/icon color */
      }

      .sidebar .menu li.active i {
        color: #ffc107;
      }

      /* Sidebar 2 */
      .sidebar2 {
        width: 0;
        background-color: #00695c;
        color: white;
        overflow: hidden;
        white-space: nowrap;
        transition: width 0.3s ease-in-out;
      }

      .sidebar2.expanded {
        width: 200px;
      }

      .sidebar2 ul {
        list-style-type: none;
        padding: 0;
        margin: 0;
        display: none; /* Initially hidden */
      }

      .sidebar2 ul.active {
        display: block; /* Shown when active */
      }

      .sidebar2 ul li {
        padding: 10px;
        border-bottom: 1px solid #00796b;
        cursor: pointer;
      }

      .sidebar2 ul li:hover {
        background-color: #004d40;
      }

      .main-content {
        flex-grow: 1;
        padding: 20px;
      }

      /* Icons */
      .icon {
        font-size: 18px;
      }
    </style>
  </head>
  <body>
    <div class="sidebar-container">
      <!-- Main Sidebar -->
      <div class="sidebar">
        <button class="toggle-btn" onclick="toggleSidebar()">â˜°</button>
        <ul class="menu">
          <li onclick="activateMenu(this, 'section1')">
            <i class="fas fa-briefcase"></i>
            <span>Position</span>
          </li>
          <li onclick="activateMenu(this, 'section2')">
            <i class="fas fa-file-alt"></i>
            <span>Leaves</span>
          </li>
        </ul>
      </div>

      <!-- Secondary Sidebar -->
      <div class="sidebar2">
        <ul class="sidebar2-section1">
          <li>All</li>
          <li>Assign Recruiter</li>
          <li>Position Details</li>
          <li>Feedback Details</li>
        </ul>
        <ul class="sidebar2-section2">
          <li>Leaves</li>
          <li>Approved Leaves</li>
          <li>Pending</li>
          <li>Feedback Details</li>
        </ul>
      </div>

      <!-- Main Content -->
      <div class="main-content">
        <h1>Welcome to the Dashboard</h1>
      </div>
    </div>

    <script>
      // Toggle sidebar width
      function toggleSidebar() {
        const sidebar = document.querySelector(".sidebar");
        sidebar.classList.toggle("expanded");
      }

      // Activate menu item and show secondary sidebar
      function activateMenu(element, section) {
        // Remove 'active' class from all menu items
        const menuItems = document.querySelectorAll(".menu li");
        menuItems.forEach((item) => item.classList.remove("active"));

        // Add 'active' class to clicked menu item
        element.classList.add("active");

        // Show the corresponding secondary sidebar section
        const sidebar2 = document.querySelector(".sidebar2");
        const sections = sidebar2.querySelectorAll("ul");

        // Hide all sections
        sections.forEach((ul) => ul.classList.remove("active"));

        // Show the correct section
        const activeSection = sidebar2.querySelector(`.sidebar2-${section}`);
        activeSection.classList.add("active");

        // Expand the secondary sidebar
        sidebar2.classList.add("expanded");
      }
    </script>
  </body>
</html>
